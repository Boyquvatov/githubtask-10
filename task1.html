<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/task1.css">
    <title>Task 1</title>
</head>
<body>
    <div class="main">
        <div class="box">
            <div class="desc">
                <div class="text">
                    <h5>STAY IN CONTACK</h5>
                    <h2>GET IN TOUCH</h2>
                </div>
                <div class="form">
                    <div class="user-name">
                        <form class="form-item1">
                            <div class="name">
                                <input type="text" placeholder="Name">
                                <div class="line"></div>
                            </div>
                            <div class="number">
                                <input type="number" placeholder="Phone Number">
                                <div class="line"></div>
                            </div>
                        </form>
                    </div>
                    <form class="form-item2">
                        <div class="form-email">
                            <input type="email" placeholder="Email I'd">
                            <hr>
                        </div>
                        <div class="form-text">
                            <input type="text" placeholder="Project Breif...">
                            <hr>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="name">
                            <label for="name">Subscribe Newsletter</label>
                        </div>
                        <div class="form-butt">
                            <button type="submit">SEND MESSAGE</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="img">
                <img src="./img/img1.jpg" alt="img">
            </div>
        </div>
    </div>
</body>
</html>
